 <div class="container">
        <div class="col-sm-6" style="border: 1px solid gray;">
        <h2>Заполнение списка игроков</h2>
        <form action="#">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" class="form-control" id="name" placeholder="Заполнить имя" name="name">
              </div>

          <div class="form-group">
            <label for="email">Почта:</label>
            <input type="email" class="form-control" id="email" placeholder="Заполнить email" name="email">
          </div>
          <div class="form-group">
            <label for="pwd">Пароль:</label>
            <input type="password" class="form-control" id="psw" placeholder="Заполнить пароль" name="pwd">
          </div>
         
          <button type="button" onclick="saveData()" id="save_btn" class="btn btn-default">Заполнить</button>
        </form>
      </div>
      <div class="col-sm-6" style="border: 1px solid gray;">
        <h2 style="text-align: center;">Список Игроков</h2>
        <div class="row">
          <div class="col-sm-4" style="background-color: #ffdc5c;padding: 10px;">Имя</div>
          <div class="col-sm-4" style="background-color: #38b7ff;padding: 10px;">Почта</div>
          <div class="col-sm-4" style="background-color: #ff914d;padding: 10px;">Пароль</div>

        </div>
        <div id="showUsers"></div>
      </div>
      </div>
      
      </body>
      <script>
        showData();
function saveData()
{
let name,email,psw;
name=document.getElementById("name").value;
email=document.getElementById("email").value;

psw=document.getElementById("psw").value;

let user_records=new Array();
user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
if(user_records.some((v)=>{return v.email==email}))
{
  alert("duplicate data");
}
else
{
  user_records.push({
  "name":name,
  "email":email,
  "psw":psw
})
localStorage.setItem("users",JSON.stringify(user_records));
}
showData();
}

function showData()
{
  document.getElementById("showUsers").innerHTML="";
  let user_records=new Array();
user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
  if(user_records)
  {
    for(let i=0;i<user_records.length;i++)
    {
      let addDiv=document.createElement('div');
  addDiv.className="row";
  addDiv.innerHTML='  <div class="col-sm-4" style="padding: 10px;">'+user_records[i].name+'</div><div class="col-sm-4" style="padding: 10px;">'+user_records[i].email+'</div><div class="col-sm-4" style="padding: 10px;">'+user_records[i].psw+'</div>';
  document.getElementById("showUsers").appendChild(addDiv);

    }
  }
  }
          </script>
